  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">    
  </script>
  <link href="./css/login.css" rel="stylesheet">
 <script type="text/javascript" src="./js/login.js"></script>
</head>
<body>
  <div class="container-fluid bg">
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6 col-xs-12 row-container">
        <form>
          <h1 style="color:yellow">Login with your information</h1>
          <div class="form-group">
            <label for="accout">Accout</label>
            <input type="accout" class="form-control" id="accout" placeholder="Accout">
          </div>
          <div class="form-group">
            <label for="password" class="label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">            
            <p class="passwordError"></p>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remenber me</label>
          </div>   
          <button type="submit" class="btn btn-success btn-block my-3">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
